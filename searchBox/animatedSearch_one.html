<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input{
			box-sizing: border-box;
			padding: 5px 10px;
			width: 300px;
			height: 30px;
			outline: none;
			border-radius: 4px;
			border: 1px solid grey;
			-webkit-transition: width .4s ease-in-out;
					transition: width .4s ease-in-out;
		}
		input:focus{
			width: 500px;
		}
	</style>
</head>
<body>
	<div>
		<form>
			<input type="search" name="search" id="search" placeholder="Search..">
		</form>
	</div>
</body>
</html>
