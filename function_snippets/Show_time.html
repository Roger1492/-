<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- diffcult -->
    <button id="demo" onclick="time()">change time</button>
    <script>
    function addZero(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    };

    function time() {
        var d = new Date();
        var h = addZero(d.getHours());
        var m = addZero(d.getMinutes());
        var s = addZero(d.getSeconds());
        var get = document.getElementById("demo").innerHTML = h + ":" + m + ":" + s;
        setInterval(time, 1000);
    }
    </script>
    <hr>
    <!-- simly -->
    <p id="p"></p>
    <script>
        var myVar = setInterval(function(){
            setTimer()
        },1000);

        function setTimer(){
            var d = new Date().toLocaleTimeString();
            document.getElementById('p').innerHTML = d;
        }
    </script>
</body>

</html>
