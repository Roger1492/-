<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		padding: 0;
		margin: 0;
	}
		.load{
			width: 500px;
			height: 10px;
			background-color: #61B7AA;
			overflow: hidden;
		}
		.one{
			display: block;
			position: relative;
			left: -50px;
			width: 50px;
			height: 10px;
			background-color: blue;
			animation: run_one 2s infinite linear;
		}
		@-webkit-keyframes run_one {
			0% { left: -50px; }
			50% { width: 100px;}
			100% { left: 500px; }
		}
		.two{
			display: block;
			position: relative;
			top: -10px;
			left: -50px;
			width: 50px;
			height: 10px;
			background-color: red;
			animation: run_two 2s 2s infinite ease;
		}
		@-webkit-keyframes run_two {
			0% { left: -50px; }
			25% { width: 150px; }
			75% { width: 50px; }
			100% { left: 500px; }
		}
	</style>
</head>
<body>
	<div class="load">
		<span class="one"></span>
		<span class="two"></span>
	</div>
</body>
</html>
