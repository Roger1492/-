<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.loader{
			width: 180px;
			height: 30px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(50%,50%);
		}
		.item{
			display: inline-block;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: rgba(0, 0, 0, .7);
			margin-left: 10px;
			-webkit-animation: move 1s infinite linear;
		}

		@-webkit-keyframes move {
			0% { transform: translateY(0); opacity: .2;}
			50% { transform: translateY(10px); opacity: .6;}
			100% { transform: translateY(0); opacity: .2;}
		}
		.item:nth-of-type(2){
			-webkit-animation-delay: -.6s;
			-o-animation-delay: -.6s;
			animation-delay: -.6s;
		}
		.item:nth-of-type(3){
			-webkit-animation-delay: -.4s;
			-o-animation-delay: -.4s;
			animation-delay: -.4s;
		}
		.item:nth-of-type(4){
			-webkit-animation-delay: -.2s;
			-o-animation-delay: -.2s;
			animation-delay: -.2s;
		}
		/* .item:nth-of-type(5){
			-webkit-animation-delay: -.4s;
			-o-animation-delay: -.4s;
			animation-delay: -.4s;
		} */
	</style>
</head>
<body>
	<div class="loader">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
