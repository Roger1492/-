<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			padding: 0;
			margin: 0;
		}
		ul{
			margin-top: 50px;
			margin-left: 500px;
			list-style-type: none;
		}
		li{
			border-left: 1px solid #fff;
			float: left;
			height: 40px;
			background-color: #e6e6e6;
			border-radius: 10px 10px 0 0;
		}
		a{
			text-decoration: none;
			font-size: 2em;
			height: 40px;
			line-height: 40px;
			padding: 0 30px;
		}
		hr{
			width: 70%;
			height: 15px;
			background-color: #ee3807;
			border-width: 0;
		}
		.first{
			background-color: #ee3807;
		}
		.first a{
			color: #fff;
		}
		li:hover{
			background-color: #ee3807;
		}
		li:hover a{
			color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li class="first"><a href="#">Home</a></li>
		<li><a href="#">Home</a></li>
		<li><a href="#">Home</a></li>
		<li><a href="#">Home</a></li>
		<li><a href="#">Home</a></li>
		<li><a href="#">Home</a></li>
	</ul>
	<hr>
</body>
</html>
