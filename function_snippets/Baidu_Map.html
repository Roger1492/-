<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%;}

</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=bsMGsoCoAsGWQYXTnNlekLFH0ED45v6r">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
//v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");          		// 创建地图实例  
var point = new BMap.Point(115.656, 34.415);  		// 创建点坐标  
map.centerAndZoom(point, 15);                 		// 初始化地图，设置中心点坐标和地图级别
map.enableScrollWheelZoom();                  		//开启鼠标滚轮缩放
map.addControl(new BMap.ScaleControl());      		//添加比例尺控件
// map.addControl(new BMap.NavigationControl());    //地图平移缩放控件   
// map.addControl(new BMap.OverviewMapControl());   //缩略地图控件
map.addControl(new BMap.MapTypeControl());     		//地图类型控件
map.setCurrentCity("商丘"); 						// 仅当设置城市信息时，MapTypeControl的切换功能才能可用
</script>  
</body>  
</html>
