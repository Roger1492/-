<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			width: 650px;
			border: 1px solid black;
			box-sizing: content-box;
			border-radius: 20px;
		}
		.screen{
			width: 650px;
			height: 100px;
			line-height: 100px;
			background-color: #e6e6e6;
			border-radius: 20px 20px 0 0;
			font-size: 2em;
			font-weight: bold;
			text-align: center;
			
		}
		.numbers{
			width: 100px;
			height: 70px;
			border-radius: 10%;
			padding-top: 30px;
			margin: 20px 10px;
			border: 2px solid black;
			display: inline-block;
			text-align: center;
			font-size: 2em;
			cursor: pointer;
		}
		h1{
			margin: 0;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="screen" id="screen"></div>

		<div class="numbers" id="period">CE</div>
		<div class="numbers" id="clear">C</div>
		<div class="numbers" id="clear"><=</div>
		<div class="numbers" id="divide">/</div>
		<div class="numbers" id="parenthesesL">(</div>

		<div class="numbers" id="seven">7</div>
		<div class="numbers" id="eight">8</div>
		<div class="numbers" id="nine">9</div>
		<div class="numbers" id="multipy">*</div>
		<div class="numbers" id="parenthesesR">)</div>

		<div class="numbers" id="four">4</div>
		<div class="numbers" id="five">5</div>
		<div class="numbers" id="six">6</div>
		<div class="numbers" id="subtract">-</div>
		<div class="numbers" id="subtract">{</div>

		<div class="numbers" id="one">1</div>
		<div class="numbers" id="two">2</div>
		<div class="numbers" id="three">3</div>
		<div class="numbers" id="add">+</div>
		<div class="numbers" id="add">}</div>

		<div class="numbers" id="zero">0</div>
		<div class="numbers" id="period">.</div>
		<div class="numbers" id="period">x</div>
		<div class="numbers" id="equal">=</div>

	</div>
	<script>
		var divide   = document.getElementById('divide');
		var multipy  = document.getElementById('multipy');
		var subtract = document.getElementById('subtract');
		var add 	 = document.getElementById('add');

		var screen   = document.getElementById('screen');

		var clear 	 = document.getElementById('clear');
		var equal 	 = document.getElementById('equal');

		// This is "divide,multipy,subtract and add"
		divide.addEventListener('click',  function(){
			var division = document.createTextNode("/");
			screen.appendChild(division);
		});

		multipy.addEventListener('click', function(){
			var multiplication = document.createTextNode("*");
			screen.appendChild(multiplication);
		});
		subtract.addEventListener('click', function(){
			var subtraction = document.createTextNode("-");
			screen.appendChild(subtraction);
		});
		add.addEventListener('click', function(){
			var plus = document.createTextNode("+");
			screen.appendChild(plus);
		});

		clear.addEventListener('click', function(){
			screen.innerHTML = "";
		});
		equal.addEventListener('click', function(){
			var result = eval(screen.innerHTML);
			screen.innerHTML = result;
		});

		// This is brackets () and {}
		parenthesesL.addEventListener('click', function(){
			var parenthesesLeft = document.createTextNode("(");
			screen.appendChild(parenthesesLeft);
		});
		parenthesesR.addEventListener('click', function(){
			var parenthesesRight = document.createTextNode(")");
			screen.appendChild(parenthesesRight);
		});

		var number = ["zero","one","two","three","four","five","six","seven","eight","nine"];
		number.forEach( function(e, i) {
			var e = document.getElementById(e);
			e.addEventListener('click', function(){
				var i = document.createTextNode(e.innerHTML);
				screen.appendChild(i);
			});
		});
	</script>
</body>
</html>
