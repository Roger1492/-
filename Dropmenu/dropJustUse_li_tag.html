<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        nav{
            width: 100%;
            height: 50px;
        }
        .main{
            width: 50%;
            height: 50px;
            background-color: #333;
            margin: 0;
            padding: 0;
        }
        .main > li{
            width: 20%;
            float: left;
            text-align: center;
            list-style-type: none;
        }
        .main > li:hover .sub{
            display: block;
        }
        .sub{
            display: none;
            position: relative;
            left:-40px;
        }
        .sub > li{
            background-color: #333;
            width: 126%;
            list-style-type: none;
        }
        a{
            display: inline-block;
            width: 100%;
            height: 50px;
            line-height: 50px;
            font-size: 2em;
            color: #fff;
            text-decoration: none;
        }
        a:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="main">
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a>
                <ul class="sub">
                    <li><a href="#">SubTree</a></li>
                    <li><a href="#">SubTree</a></li>
                    <li><a href="#">SubTree</a></li>
                    <li><a href="#">SubTree</a></li>
                    <li><a href="#">SubTree</a></li>
                </ul>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a>
                <ul class="sub">
                    <li><a href="#">SubTree</a></li>
                    <li><a href="#">SubTree</a></li>
                    <li><a href="#">SubTree</a></li>
                    <li><a href="#">SubTree</a></li>
                    <li><a href="#">SubTree</a></li>
                </ul>
            </li>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>
</body>
</html>
