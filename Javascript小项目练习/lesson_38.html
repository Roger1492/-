<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击窗口任意</title>
	<style>
		.container{
			position: absolute;
			background: red;
			width: 100px;
			padding: 10px 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		点击窗口任意,我会移动到相应的位置
	</div>

	<script>
		window.onload = function(){
			window.onclick = function(event){
				var container = document.getElementsByClassName("container")[0];
				var ev = event || window.event;
				var x = ev.clientX;
				var y = ev.clientY;
				container.style.left = x + "px";
				container.style.top = y + "px";

			};
		};		
	</script>
</body>
</html>
