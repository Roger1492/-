<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击窗口中的任意位置获取坐标</title>
</head>
<body>
	点击窗口中的任意位置获取坐标
	<p></p>

	<script>
		window.onload = function(){
			var eP1 = document.getElementsByTagName("p")[0];

			document.onclick = function(){
				var e = event || window.event;
				eP1.innerHTML = "X坐标 " + e.clientX +"<br>"+ "Y坐标 " + e.clientY;
			};
		};
	</script>
</body>
</html>
