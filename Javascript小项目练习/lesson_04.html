<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>密码框安全提示</title>
    <style>
	    div {
	        width: 260px;
	        position: relative;
	    }
	    
	    #tips {
	        border: 1px solid red;
	        margin: 10px;
	        padding: 5px 10px;
	        position: absolute;
	        display: none;
	    }
    </style>
</head>

<body>
    <div class="outer">
        <label for="one" id="context">
            <input id="one" type="radio">Macbook Pro
            <br>
        </label>
        <nav id="tips">为了你的信息安全，请不要在公共场所保存你的密码。</nav>
    </div>
    <script>
	    var tips = document.getElementById("tips");
	    var context = document.getElementById("context");

	    context.onmouseover = function() {
	        tips.style.display = "block";
	    };
	    context.onmouseout = function() {
	        tips.style.display = "none";
	    };
    </script>
</body>

</html>
