<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鼠标移入，改变图片的路径</title>
    <style>
    .wrap {
        width: 60vw;
        border: 1px solid black;
        position: relative;
    }
    
    .show {
        width: 60vw;
        height: 55vh;
        border: 1px solid black;
        overflow: hidden;
        cursor: pointer;
    }
    
    .show img {
        width: 100%;
        height: 100%;
        transition: all .2s ease-in-out;
    }
    .show img:hover{
    	transform: scale(1.2, 1.2)
    }
    
    .imgLists img {
        width: 100px;
        display: inline-block;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="show">
            <img id="showImg" src="" alt="">
        </div>
        <div class="imgLists">
            <img src="http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1209/14/c2/13855364_1347613545561.jpg" alt="">
            <img src="http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1209/10/c1/13758581_1347257278695.jpg" alt="">
            <img src="http://image.tianjimedia.com/uploadImages/2013/284/F879R8LSSQ28.jpg" alt="">
            <img src="http://e.hiphotos.baidu.com/zhidao/pic/item/d1160924ab18972b48067763e4cd7b899e510a5e.jpg" alt="">
            <img src="http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1211/21/c1/15954377_1353491072086.jpg" alt="">
            <img src="http://img3.iqilu.com/data/attachment/forum/201308/21/181941h1lk81rl17txvx7x.jpg" alt="">
            <img src="http://pic1.win4000.com/wallpaper/7/5600bcc46d3de.jpg" alt="">
            <img src="http://www.pp3.cn/uploads/201604/20160427014.jpg" alt="">
            <img src="http://4493bz.1985t.com/uploads/allimg/140919/3-140919103119.jpg" alt="">
            <img src="http://pic1.win4000.com/wallpaper/c/56d8e47550b86.jpg" alt="">
            <img src="http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1209/14/c2/13855364_1347613545562.jpg" alt="">
            <img src="http://www.bz55.com/uploads/allimg/150721/139-150H1105955.jpg" alt="">
        </div>
    </div>
    <script>
	    window.onload = function() {
	        var showImg = document.getElementById("showImg");
	        var imgLists = document.getElementsByClassName("imgLists")[0].getElementsByTagName("img");

	        for (var i = 0; i < imgLists.length; i++) {
	            imgLists[i].onmouseover = function() {
	                showImg.src = this.src;
	            };
	        }
	    };
    </script>
</body>

</html>
