<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模仿微信聊天</title>
	<style>
		body{
			font-family: "Microsoft YaHei";
		}
		ul{
			margin: 0;
			position: relative;
			width: 360px;
			height: 560px;
			background: lightblue;
			list-style-type: none;
			overflow: scroll;
		}
		::-webkit-scrollbar{
			width: 0;
		}
		ul li{
			padding-top: 5px;
			position: relative;
			
			height: 50px;
		}
		ul li span{
			background: green;
			display: inline-block;
			position: absolute;
			right: 71px;
			bottom: 7px;
			color: white;
			padding: 4px 7px;
		}
		ul li img{
			width: 50px;
			height: 50px;
			margin: 5px;
			position: absolute;
			right: 0;			
		}
		.screen{
			width: 400px;
			height: 600px;
			border: 1px solid black;
			position: relative;
		}
		.write{
			width: 100%;
			height: 40px;
			position: absolute;
			bottom: 0;
		}
		.write > img{
			width: 40px;
			height: 40px;
		}
		.write > input{
			display: inline-block;
			transform: translate(2px,-16px);
			width: 290px;
			height: 34px;
		}
		.write > button{
			width: 56px;
			height: 40px;
			border: none;
			background: green;
			color: white;
			font-size: 1.1em;
			transform: translate(2px, -15px);
		}
	</style>
</head>
