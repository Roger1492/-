<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .chip{
            display: inline-block;
            background-color: silver;
            height: 50px;
            width: 150px;
            line-height: 50px;
            border-radius: 25px;
        }
        .chip img{
            border-radius: 50%;
            float: left;
            margin-left: 0;
            margin-right: 5px;
        }
        .chip span{
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chip">
        <img src="D:\img_avatar.png" alt="" width="50px" height="50px">
        Roger Shen
        <span onclick="this.parentElement.style.display = 'none'">&times;</span>
    </div>
</body>
</html>
