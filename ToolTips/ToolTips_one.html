<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="D:\CDN\Font-Awesome-master\Font-Awesome-master\css\font-awesome.css">
    <style>
        .tooltips{
            position: relative;
            width: 200px;
            height: 50px;
            line-height: 50px;
            background-color: #6B6868;
            margin: 200px;
            color: #CFCBCB;
            font-size: 2em;
            text-align: center;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all .4s;
        }
        .tooltips:hover{
            background-color: #333;
            color: #fff;
        }

        .tooltips > .tooltipsText{
            position: absolute;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            transform: rotate(-90deg);
            transition: all .4s;
        }
        .one:hover > .tooltipsText{
            top: -100px;
            left: 70px;
            transform: rotate(0deg);
            opacity: 1;
        }
        .one > .tooltipsText{
            top: -15px;
            left: -80px;
            width: 50px;
            height: 70px;
            opacity: 0;
            background-color: #1CB914;
        }
        .two > .tooltipsText{
            opacity: 1;
            color: #1CB914;
            top: -100px;
            left: 30px;
            opacity: 0;
        }
        .two:hover > .tooltipsText{
            transform: rotate(0deg);
            top: -140px;
            left: 70px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="tooltips one">hover to show
        <div class="tooltipsText"><i class="fa fa-map-marker fa-2x"></i></div>
    </div>
    <div class="tooltips two">hover to show
        <div class="tooltipsText"><i class="fa fa-map-marker fa-3x"></i></div>
    </div>
</body>
</html>
