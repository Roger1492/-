<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body{
        padding: 0;
        margin: 0;
    }
        .wrap{
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, .5);
        }
        .madel{
            margin: 100px auto;
            width: 400px;
            height: 500px;
            background-color: silver;
        }
        .madel div{
            position: relative;
            top: 100px;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
        }
        span{
            cursor: pointer;
            float: right;
            font-size: 2em;
            color: #fff;
        }
        input{
            display: block;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 30px;
            border: none;
            outline: none;
        }
        input[type="submit"]{
            height: 50px;
            line-height: 50px;
            color: #333;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="clickMe">lick Me</button>
        <div id="wrap" class="wrap">
            <div class="madel">
                <span onclick="this.parentElement.parentElement.style.display = 'none'">&times;</span>
                <div>
                    <input type="text" name="text" id="text" placeholder="Username">
                <input type="password" name="p" id="passwd" placeholder="Password">
                <input type="submit" value="LOGIN">
                </div>
            </div>
        </div>
    <script>
        var clickMe = document.getElementById("clickMe");
        var wrap = document.getElementById("wrap");

        clickMe.onclick = function(){
            wrap.style.display = "block";
        }
    </script>
</body>
</html>
