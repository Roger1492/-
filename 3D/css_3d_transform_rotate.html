<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .camera{
  width: 200px;
  height: 200px;
  perspective-origin: center;
  perspective: 200;
}
.box{
  transform-style: preserve-3d;
  position: relative;
  width: 100%;
  height: 100%;
  animation: rotate 4s linear infinite;
}
.face{
  width: 100px;
  height: 100px;
  background: red;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  color: #fff;
  position: absolute;
}
.face1{
  background: #3498db;
  transform: translateX(50px) translateY(50px) translateZ(50px);
}
.face2{
  background: #9b59b6;
  transform-origin: 0 0;
  transform: translateX(150px) translateY(50px) translateZ(50px) rotateY(90deg);
}
.face3{
  background: #f1c40f;
  transform-origin: 0 0;
  transform: translateX(50px) translateY(50px) translateZ(50px) rotateX(-90deg);
}
.face4{
  background: #7f8c8d;
  transform-origin: 0 0;
  transform: translateX(50px) translateY(150px) translateZ(50px) rotateX(-90deg);
}
.face5{
  background: #2ecc71;
  transform-origin: 100% 100%;
  transform: translateX(-50px) translateY(50px) translateZ(50px) rotateY(-90deg);
}
.face6{
  background: #34495e;
  transform: translateX(50px) translateY(50px) translateZ(-50px) rotateY(-180deg);
}



@-webkit-keyframes rotate {
  0% { -webkit-transform: rotateY(0) rotateX(0); }
  50% { -webkit-transform: rotateY(-359.9deg) rotateX(0); }
  100%{ -webkit-transform: rotateY(-359.9deg) rotateX(-359.9deg); }
}
  </style>
</head>
<body>
  <div class="camera">
    <div class="box">
      <div class="face face1">1</div>
      <div class="face face2">2</div>
      <div class="face face3">3</div>
      <div class="face face4">4</div>
      <div class="face face5">5</div>
      <div class="face face6">6</div>
    </div>
    <div>
      Alpha Z:<span id="alpha"></span> <br>
      Beta X:<span id="beta"></span> <br>
      Gamma Z:<span id="gamma"></span> <br>
    </div>
  </div>
  <script type="text/javascript">
    var box = document.querySelectorAll(".box");
window.addEventListener("deviceorientation",function(e){
  var a = document.getElementById("alpha");
      b = document.getElementById("beta");
      g = document.getElementById("gamma");
      alpha  = event.alpha,       //Z轴旋转 0 ~ 360
      beta = event.beta,          //X轴旋转，-180 ~ 180
      gamma = event.gamma;        //Y轴旋转，-180 ~ 180

      a.innerHTML = Math.round(alpha);
      b.innerHTML = Math.round(beta);
      g.innerHTML = Math.round(gamma);
  
  box[0].style.webkitTransform = "rotateX(" + beta + "deg) rotateY(" + gamma + "deg) rotateZ(" + alpha + "deg)";
  box[0].style.transform =       "rotateX(" + beta + "deg) rotateY(" + gamma + "deg) rotateZ(" + alpha + "deg)";
  box[0].style.mozTransform =    "rotateX(" + beta + "deg) rotateY(" + gamma + "deg) rotateZ(" + alpha + "deg)";
})
  </script>
</body>
</html>
