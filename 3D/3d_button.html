<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>3D Button</title>
  <style>
  	section{
  -webkit-perspective: 100px;
}
div{
  width: 300px;
  height: 100px;
  background: lightgray;
  -webkit-perspective: 500px;
}
nav{
  color: white;
  font-size: 2em;
  line-height: 100px;
  text-align: center;
}
nav:nth-of-type(1){
  width: 100%;
  height: 100%;
  background: blue;
  transform: rotateX(-90deg);
  transform-origin: 50% 0%;
  transition: all 1s;
}
nav:nth-of-type(2){
  width: 100%;
  height: 100%;
  background: red;
  transform: translateY(-100px);
  transform-origin: 50% 100%;
  transition: all 1s;
}
div:hover > nav:nth-of-type(1){
  transform: rotateX(0deg);
}
div:hover > nav:nth-of-type(2){
  transform: rotateX(96deg) translateZ(100px);
}

  </style>
</head>
<body>
  
  
<section>
  <div>
    <nav>one</nav>
    <nav>two</nav>
  </div>
</section>
  
  
</body>
</html>
