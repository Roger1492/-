<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .clock {
        width: 600px;
        height: 600px;
        border: 10px solid lightgray;
        border-radius: 50%;
        position: relative;
    }
    
    .hand {
        width: 5px;
        height: 300px;
        background: #000;
        position: absolute;
        left: 49.5%;
        transform-origin: 50% 100%;
        border-radius: 3px;
    }
    
    .hours-hand {
        height: 200px;
        width: 10px;
        top: 17%;
        left: 48.6%;
    }
    
    .minutes-hand {
        height: 250px;
        top: 8%;
    }
    
    .seconds-hand {
        background: red;
        width: 3px;
    }
    
    .time {
        position: absolute;
        width: 200px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 20px;
        background: #000;
        left: 33%;
        bottom: 20%;
        color: #fff;
        z-index: -1;
    }
    
    .dot {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #000;
        border-radius: 50%;
        left: 48%;
        top: 48%;
    }
    </style>
</head>

<body>
    <div class="clock">
        <section class="hand hours-hand"></section>
        <section class="hand minutes-hand"></section>
        <section class="hand seconds-hand"></section>
        <div class="time">
            <span></span> : <span></span> : <span></span>
        </div>
        <section class="dot"></section>
    </div>
    <script>
    let hh = document.getElementsByClassName("hours-hand")[0];
    let mh = document.getElementsByClassName("minutes-hand")[0];
    let sh = document.getElementsByClassName("seconds-hand")[0];
    let shh = document.getElementsByTagName("span")[0];
    let smh = document.getElementsByTagName("span")[1];
    let ssh = document.getElementsByTagName("span")[2];

    function addZero(n) {
        if (n >= 10) {
            return "" + n;
        } else {
            return "0" + n;
        }
    }

    setInterval(function() {
        let t = new Date();
        let hours = t.getHours();
        let minutes = t.getMinutes();
        let seconds = t.getSeconds();

        shh.innerHTML = addZero(hours);
        smh.innerHTML = addZero(minutes);
        ssh.innerHTML = addZero(seconds);

        if (hours > 12) {
            hours = hours - 12;
        } else {
            hh.style.transform = "rotate(" + 30 * hours + "deg)";
        }
        mh.style.transform = "rotate(" + 6 * minutes + "deg)";
        sh.style.transform = "rotate(" + 6 * seconds + "deg)";

    }, 1000);
    </script>
</body>

</html>
