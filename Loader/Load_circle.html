<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 第一个加载效果 */
.wrap1{
  display: inline-block;
  position: relative;
  width: 100px;
  height: 100px;
  margin: 0 20px;
}
.circle{
  position: absolute;
  width: 100%;
  height: 100%;
}
.circle::before{
  display: inline-block;
  position: absolute;
  left: 40px;
  content: "";
  width: 20px;
  height: 20px;
  background: #000;
  border-radius: 50%;
}
.circle1{
  transform: rotate(0deg);
  animation: run 1.1s infinite;
}
.circle2{
  transform: rotate(30deg);
  animation: run 1.1s infinite .1s;
}
.circle3{
  transform: rotate(60deg);
  animation: run 1.1s infinite .2s;
}
.circle4{
  transform: rotate(90deg);
  animation: run 1.1s infinite .3s;
}
.circle5{
  transform: rotate(120deg);
  animation: run 1.1s infinite .4s;
}
.circle6{
  transform: rotate(150deg);
  animation: run 1.1s infinite .5s;
}
.circle7{
  transform: rotate(180deg);
  animation: run 1.1s infinite .6s;
}
.circle8{
  transform: rotate(210deg);
  animation: run 1.1s infinite .7s;
}
.circle9{
  transform: rotate(240deg);
  animation: run 1.1s infinite .8s;
}
.circle10{
  transform: rotate(270deg);
  animation: run 1.1s infinite .9s;
}
.circle11{
  transform: rotate(300deg);
  animation: run 1.1s infinite 1s;
}
.circle12{
  transform: rotate(330deg);
  animation: run 1.1s infinite 1.1s;
}
@keyframes run{
  0% {opacity: 0;}
  39%{opacity: 0;}
  40% {opacity: 1;}
  100% {opacity: 0;}
}
/* 第二个加载效果 */
.wrap2{
  display: inline-block;
  position: relative;
  width: 300px;
  height: 100px;
  margin: 0 20px;
}
.line{
  width: 10px;
  height: 20px;
  background: red;
  display: inline-block;
  transform-origin: 50% 100%;
}

  animation: line 1.3s infinite;
}
.line2{

}
.line3{

}
.line7{

}
.line8{
  animation: line 1.3s infinite .7s;
}
.line9{
  animation: line 1.3s infinite .8s;
}
.line10{
  animation: line 1.3s infinite .9s;
}
.line11{
  animation: line 1.3s infinite 1s;
}
.line12{
  animation: line 1.3s infinite 1.1s;
}
.line13{
  animation: line 1.3s infinite 1.2s;
}
.line14{
  animation: line 1.3s infinite 1.3s;
}
.line15{
  animation: line 1.3s infinite 1.4s;
}
.line16{
  animation: line 1.3s infinite 1.5s;
}
.line17{
  animation: line 1.3s infinite 1.6s;
}
.line18{
  animation: line 1.3s infinite 1.7s;
}
.line19{
  animation: line 1.3s infinite 1.8s;
}
.line20{
  animation: line 1.3s infinite 1.9s;
}

@keyframes line{
  0% { transform: scaleY(1);}
  20% {transform: scaleY(4); background: blue;}
  40%{ transform: scaleY(1);background: green;}
  100%{transform: scaleY(1)}
}
