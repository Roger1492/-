<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Signal Loader</title>
  <style>
  	.wrap{
  width: 200px;
  height: 300px;
  border: 1px solid black;
  position: relative;
}
.dot{
  position: relative;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
  transform: translate(30px,200px);
  animation: jump 3s linear infinite;
}
.signal{
  position: relative;
  width: 20px;
  height: 60px;
  background: blue;
  transform: translate(30px, 200px);
  box-shadow: 30px 0 0 0 blue, 30px -30px 0 0 blue,
              60px 0 0 0 blue, 60px -60px 0 0 blue,
              90px 0 0 0 blue, 90px -60px 0 0 blue, 90px -90px 0 0 blue,
              120px 0 0 0 blue, 120px -60px 0 0 blue, 120px -120px 0 0 blue;
}
@keyframes jump{
  0% { transform: translate(30px, 200px); }
  12.5% { transform: translate(45px, 150px); }
  25% { transform: translate(60px, 170px); }
  37.5% { transform: translate(75px, 120px); }
  50% { transform: translate(90px, 140px); }
  62.5% { transform: translate(105px, 90px); }
  75% { transform: translate(120px, 110px); }
  87.5% { transform: translate(135px, 60px); }
  100% { transform: translate(150px, 80px); }
}
  </style>
</head>
<body>
<div class="wrap">
  <div class="dot"></div>
  <div class="signal"></div>
</div>
</body>
</html>
