<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load disc 1</title>
  <style>
    .wrap{
  width: 160px;
  height: 160px;
}
.wrap div div{
  display: inline-block;
  width: 50px;
  height: 50px;
  background: #ddd;
}
.two div:last-child{
    position: relative;
  left: 55px;
}
.wrap:hover .one div:nth-of-type(1){
  animation: show .7s infinite ease;
}
.wrap:hover .one div:nth-of-type(2){
  animation: show .7s .1s infinite ease;
}
.wrap:hover .one div:nth-of-type(3){
  animation: show .7s .2s infinite ease;
}
.wrap:hover .two div:nth-of-type(1){
  animation: show .7s .7s infinite ease;
}
.wrap:hover .two div:nth-of-type(2){
  animation: show .7s .3s infinite ease;
}
.wrap:hover .three div:nth-of-type(3){
  animation: show .7s .4s infinite ease;
}
.wrap:hover .three div:nth-of-type(2){
  animation: show .7s .5s infinite ease;
}
.wrap:hover .three div:nth-of-type(1){
  animation: show .7s .6s infinite ease;
}


@-webkit-keyframes show {
  50% { background: gray; }
}
  </style>
</head>
<body>
  <div class="wrap">
     <div class="one">
       <div></div>
       <div></div>
       <div></div>
     </div>
    
      <div class="two">
      <div></div>
      <div></div>
    </div>
    
      <div class="three">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
