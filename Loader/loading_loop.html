<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrap{
            width: 400px;
            height: 100px;
            margin: 100px auto;
        }
        .wrap > div{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            float: left;
            margin: 40px 5px;
            transition: all 1s;
        }
        .n1{
            background-color: lightblue;
            animation: n1 1.5s infinite;
        }
        .n2{
            background-color: lime;
            animation: n2 1.5s .1s infinite;
        }
        .n3{
            background-color: skyblue;
            animation: n3 1.5s .2s infinite;
        }
        .n4{
            background-color: magenta;
            animation: n4 1.5s .3s infinite;
        }
        .n5{
            background-color: mediumspringgreen;
            animation: n5 1.5s .4s infinite;
        }
        .n6{
            background-color: olive;
            animation: n6 1.5s .5s infinite;
        }
        .n7{
            background-color: silver;
            animation: n7 1.5s .6s infinite;
        }
        .n8{
            background-color: palegreen;
            animation: n8 1.5s .7s infinite;
        }
        .n9{
            background-color: salmon;
            animation: n9 1.5s .8s infinite;
        }
        .n10{
            background-color: tan;
            animation: n10 1.5s .9s infinite;
        }
        @keyframes n1 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
        @keyframes n2 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
        @keyframes n3 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
        @keyframes n4 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
        @keyframes n5 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
        @keyframes n6 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
        @keyframes n7 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
        @keyframes n8 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
        @keyframes n9 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
        @keyframes n10 {
            0% {  }
            50% { transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="n1"></div>
        <div class="n2"></div>
        <div class="n3"></div>
        <div class="n4"></div>
        <div class="n5"></div>
        <div class="n6"></div>
        <div class="n7"></div>
        <div class="n8"></div>
        <div class="n9"></div>
        <div class="n10"></div>
    </div>
</body>
</html>
