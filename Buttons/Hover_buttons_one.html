<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div {
        width: 200px;
        height: 50px;
        background-color: green;
        margin: 100px auto;
    }
    
    span {
        display: block;
        color: #fff;
        font-size: 2em;
        height: 50px;
        line-height: 50px;
        text-align: center;
        transition: all 1s;
    }
    
    span::after {
        position: absolute;
        content: ">";
        padding-left: 10px;
        opacity: 0;
        transition: all 1s;
    }
    
    div:hover span {
        transform: translateX(-20px);
    }
    
    div:hover span::after {
        opacity: 1;
    }
    </style>
</head>

<body>
    <div>
        <span>hover</span>
    </div>
</body>

</html>
