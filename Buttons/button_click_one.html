<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a{
            display: block;
            width: 300px;
            height: 70px;
            background-color: #A19F9F;
            text-align: center;
            font-size: 2em;
            line-height: 70px;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            border-bottom: 10px solid gray;
        }
        a:hover{
            color: #EDEAEA;
            background-color: #ADABAB;
        }
        a:active{
            position: relative;
            top: 5px;
            border-bottom: 6px solid #6C6969;
        }
    </style>
</head>
<body>
    <a href="#">Click me</a>
</body>
</html>
