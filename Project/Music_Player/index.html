<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="D:\CDN\font-awesome-4.6.3\css\font-awesome.min.css">
</head>
<body>
    
    <div class="content">
        <div id="header">
            <nav class="backToPre"><i class="fa fa-arrow-left fa-3x"></i></nav>
            <nav class="songtitle">
                <nav class="song">奏</nav>
                <nav class="singer">スキマスイッチ</nav>
            </nav>
            <nav class="share"><i class="fa fa-share-alt fa-3x"></i></nav>
        </div>
        <div id="music"></div>
        <div id="lyrics"></div>
        <div id="footer">
            <nav class="progress"></nav>
            <nav class="selection">
                <nav class="btn_loop"><i class="fa fa-repeat"></i></nav>
                <nav class="btn_pre"><i class="fa fa-step-backward fa-2x"></i></nav>
                <nav class="btn_play"><i class="fa fa-play fa-2x"></i></nav>
                <nav class="btn_next"><i class="fa fa-step-forward fa-2x"></i></nav>
                <nav class="btn_lists"><i class="fa fa-list-ul"></i></nav>
            </nav>
        </div>
    </div>

    <!-- <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
