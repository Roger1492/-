<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="600"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(0,200);
ctx.lineTo(600,200);
ctx.lineTo(100,600);
ctx.lineTo(300,0);
ctx.lineTo(500,600);
ctx.lineTo(0,200);
ctx.lineWidth = "10";
ctx.stroke();

</script>

</body>
</html>
