<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Webkit Logo</title>
  <style>
      body{
  background: #333;
}
.wrap{
  position: relative;
  margin: 100px auto;
  width: 250px;
  height: 250px;
  background: #ddd;
  border-radius: 50%;
  box-shadow: 0 5px 5px 0 #000;
}
.circle{
  position: absolute;
  left: 10px;
  top: 10px;
  width: 230px;
  border-radius: 50%;
  height: 230px;
  background-image: -webkit-radial-gradient(center,rgba(0,0,0,.9),rgba(0,0,0,.6));
}
.line{
  position: absolute;
  width: 230px;
  height: 230px;
  border-radius: 50%;
}
.line::before{
  width: 3px;
  height: 30px;
  background: #ddd;
  content: "";
  position: absolute;
  left: 113px;
  top: 4px;
  border-radius:5px;
}
.line::after{
  width: 3px;
  height: 15px;
  background: #ddd;
  content: "";
  position: absolute;
  left: 122px;
  top: 4px;
  border-radius: 4px;
}
.line2{
  transform: rotate(10deg);
}
.line3{
  transform: rotate(20deg);
}
.line4{
  transform: rotate(30deg);
}
.line5{

  top: 100px;

  width: 220px;
  height: 40px;
  /* border: 1px solid #f00; */
  transform: rotate(-45deg);
}

  top: 20px;
  width: 0;
  height: 0;
  border-top: 20px solid rgba(255,0,0,0.8);

.tri4{
