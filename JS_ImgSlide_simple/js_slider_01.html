<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .wrap {
        position: relative;
        left: 100px;
        width: 250px;
        height: 150px;
        overflow: hidden;
    }
    
    .content {
        position: relative;
        width: 1500px;
        transform: translate(0px);
    }
    
    .slide {
        position: relative;
        width: 250px;
        height: 150px;
        line-height: 150px;
        text-align: center;
        float: left;
        color: #fff;
        font-size: 30px;
    }
    
    .slide:nth-of-type(1) {
        background: red;
    }
    
    .slide:nth-of-type(2) {
        background: green;
    }
    
    .slide:nth-of-type(3) {
        background: cyan;
    }
    
    .slide:nth-of-type(4) {
        background: blue;
    }
    
    .slide:nth-of-type(5) {
        background: gray;
    }
    
    .slide:nth-of-type(6) {
        background: lightblue;
    }
    
    .prevnext {
        position: relative;
        top: -87px;
        left: 67px;
    }
    
    .prevnext span {
        position: relative;
        display: inline-block;
        width: 30px;
        height: 40px;
        background: gray;
        color: #fff;
        font-size: 20px;
        line-height: 40px;
        text-align: center;
        cursor: pointer;
    }
    
    .prevnext span:nth-of-type(2) {
        left: 250px;
    }
    
    .dots {
        position: relative;
        left: 160px;
        top: -30px;
    }
    
    .dot {
        display: inline-block;
        border-radius: 50%;
        width: 15px;
        height: 15px;
        background: rgba(0, 0, 0, .3);
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="content">
            <div class="slide">Home1</div>
            <div class="slide">Home2</div>
            <div class="slide">Home3</div>
            <div class="slide">Home4</div>
            <div class="slide">Home5</div>
            <div class="slide">Home6</div>
        </div>
    </div>
    <div class="prevnext">
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
    </div>
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script>
    var n = 0;
    var i;
    var prev = document.getElementsByClassName("prev")[0];
    var next = document.getElementsByClassName("next")[0];
    var content = document.getElementsByClassName("content")[0];
    var dot = document.getElementsByClassName("dot");

    function showSlide() {
        n -= 250;
        if (n <= -1500) {
            n = 0;
        }
        content.style.transform = "translateX(" + n + "px)";
        content.style.transition = "all 1s";
    }
    setInterval(showSlide, 5000);

    prev.addEventListener("click", function() {
        n += 250;
        if (n >= 0) {
            n = 0;
        }
        content.style.transform = "translateX(" + n + "px)";
    }, false);

    next.addEventListener("click", function() {
        n -= 250;
        if (n <= -1500) {
            n = 0;
        }
        content.style.transform = "translateX(" + n + "px)";
    }, false);

    for (let i = 0; i < dot.length; i++) {
        dot[i].addEventListener("click", function() {
            content.style.transform = "translateX(" + i * -250 + "px)";
            dot[i].style.background = "red";
        }, false);
    }
    </script>
</body>

</html>
